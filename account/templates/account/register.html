{% extends 'base.html' %}

{% block content %}

<div class="login-wrapper">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
    </form>
    <div><a href="{% url 'account:login' %}">Login</a></div>

</div>

{% endblock %}
