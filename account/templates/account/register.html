{% extends 'base.html' %}

{% block content %}

<div class="login-wrapper">
    <div class="login-inner-container">
        <h1 class="title">Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="universal-btn">Sign up</button>
        </form>
        <div class="account-box">Already have any account? <a href="{% url 'account:login' %}">Login</a></div>

    </div>
</div>

{% endblock %}
