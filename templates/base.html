{% load static %}
 
<!DOCTYPE html>
<html lang="en">

<head>
    <title> {% block title %} smart-util.com {% endblock %} </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- <style>
        body{
            background: url("{% static 'img/image-generator-bg.jpg' %}") rgba(0, 0, 0, 0.272) center no-repeat;
            background-size: cover;
            background-blend-mode: darken;
        }
        .navbar a:not(.navbar li.active a){
            color: var(--white-color);
        }
    </style> -->
</head>

<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div>Please wait a few seconds...</div>
    </div>
    {% block message %}{% endblock %}
    <header id="header">
        <div class="wrapper">
            <div class="header-content">
                <div class="logo">
                    <a href="/">
                        <img src="{% static 'img/smart-guy.png' %}" alt="" height="70px" width="70px">
                    </a>
                </div>
                <div class="navbar">
                    <nav>
                        <ul class="menu">
                            <li class="active">
                                <a href="{% url 'dashboard:home' %}">Home</a>
                            </li>
                            <li>
                                <a href="{% url 'image_apis:generate' %}">Generate an Image</a>
                            </li>
                            <li>
                                <a href="{% url 'payment:list-offers' %}">Buy Tokens</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="user-btns">
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'account:logout' %}" class="universal-outline-btn">Log Out</a>
                    {% else %}
                        <a href="{% url 'account:login' %}" class="universal-btn">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    <main id="content">
        <div class="container">
            <div class="jumbotron">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
